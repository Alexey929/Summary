<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div id="main">
    <div id="up">
      <input type="" name="" id="input">
    </div>
    <div id="down">
      <div class="row">
        <button class="round gray clear">AC</button>
        <button class="round gray plusminus">+/-</button>
        <button class="round gray remove"><-</button>
        <button class="round orange divide operation">รท</button>
      </div>
      <div class="row">
        <button class="round number">7</button>
        <button class="round number">8</button>
        <button class="round number">9</button>
        <button class="round orange multiply operation">x</button>
      </div>
      <div class="row">
        <button class="round number">4</button>
        <button class="round number">5</button>
        <button class="round number">6</button>
        <button class="round orange minus operation">-</button>
      </div>
      <div class="row">
        <button class="round number">1</button>
        <button class="round number">2</button>
        <button class="round number">3</button>
        <button class="round orange plus operation">+</button>
      </div>
      <div class="row">
        <button class="round number" style="width: 45%; border-radius: 30%;">0</button>
        <button class="round number">.</button>
        <button class="round orange equal">=</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
